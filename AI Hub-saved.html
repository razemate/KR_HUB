<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central AI Hub | Enterprise Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        sidebar: '#111827',
                        surface: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
            -webkit-font-smoothing: antialiased;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sidebar-active {
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.1) 0%, rgba(14, 165, 233, 0) 100%);
            border-left: 3px solid #0ea5e9;
            color: #0ea5e9 !important;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-bubble-ai {
            background: white;
            border-bottom-left-radius: 2px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        .chat-bubble-user {
            background: #0ea5e9;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .role-badge {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-72 bg-sidebar text-slate-300 flex flex-col z-50 shrink-0">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center shadow-lg shadow-brand-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h1 class="text-2xl font-display font-bold text-white tracking-tight">AI Hub</h1>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="switchModule('home')" id="nav-home" class="sidebar-active w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all hover:bg-slate-800 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </button>
            <button onclick="switchModule('chat')" id="nav-chat" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all hover:bg-slate-800 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                Chat with Data
            </button>
            <button onclick="switchModule('reports')" id="nav-reports" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all hover:bg-slate-800 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                Analytics
            </button>
            <div id="dev-link-container" class="hidden animate-fade-in pt-4 border-t border-slate-800">
                <span class="px-4 text-[10px] uppercase tracking-widest text-slate-500 font-bold">Administration</span>
                <button onclick="switchModule('dev')" id="nav-dev" class="w-full mt-2 flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all hover:bg-slate-800 hover:text-white">
                    <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
                    Dev Center
                </button>
            </div>
        </nav>

        <div class="p-6 border-t border-slate-800 bg-slate-950/50">
            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-3 block">Simulated Access</label>
            <div class="flex bg-slate-900 rounded-lg p-1">
                <button onclick="setRole('user')" id="role-user" class="flex-1 py-1.5 text-xs font-semibold rounded-md bg-slate-800 text-white shadow-sm transition-all">User</button>
                <button onclick="setRole('developer')" id="role-dev" class="flex-1 py-1.5 text-xs font-semibold rounded-md text-slate-500 hover:text-white transition-all">Dev</button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 bg-surface relative">
        <!-- HEADER -->
        <header class="h-16 border-b border-slate-200 flex items-center justify-between px-8 bg-white/80 backdrop-blur-md sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <h2 id="current-page-title" class="text-lg font-semibold text-slate-800">Smart Workspace</h2>
                <span id="role-badge" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-slate-100 text-slate-500 border border-slate-200">User Mode</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-xs font-medium text-slate-600">All Systems Operational</span>
                </div>
                <button class="p-2 text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                </button>
                <div class="w-8 h-8 rounded-full bg-brand-600 text-white flex items-center justify-center font-bold text-xs ring-2 ring-brand-50 shadow-sm">JD</div>
            </div>
        </header>

        <!-- MODULE CONTAINER -->
        <div id="module-content" class="flex-1 overflow-y-auto custom-scrollbar p-8">
            <!-- Content will be injected here via JS -->
        </div>
    </main>

    <script>
        // Mock Data
        const state = {
            role: 'user',
            activeModule: 'home',
            models: [
                { id: 'gpt-4', name: 'GPT-4 Turbo', provider: 'OpenAI', status: 'active' },
                { id: 'claude-3', name: 'Claude 3.5 Sonnet', provider: 'Anthropic', status: 'active' },
                { id: 'gemini', name: 'Gemini 1.5 Pro', provider: 'Google', status: 'inactive' }
            ],
            chatHistory: [
                { role: 'ai', text: 'Hello! I am your central AI assistant. How can I help you today?' }
            ],
            reports: [
                { id: 1, title: 'Q3 Market Sentiment', date: 'Oct 12, 2023', status: 'Complete', score: 94 },
                { id: 2, title: 'Competitor Feature Matrix', date: 'Oct 14, 2023', status: 'Processing', score: 0 },
                { id: 3, title: 'User Retention Analysis', date: 'Oct 15, 2023', status: 'Complete', score: 88 }
            ]
        };

        // Module Renderers
        const modules = {
            home: () => `
                <div class="max-w-6xl mx-auto animate-fade-in">
                    <div class="mb-10">
                        <h1 class="text-4xl font-display font-bold text-slate-900 mb-2">Welcome back, John</h1>
                        <p class="text-slate-500">Here's what's happening across your AI workspace today.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <button onclick="switchModule('chat')" class="group p-6 glass-card rounded-2xl text-left transition-all hover:shadow-xl hover:-translate-y-1">
                            <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                            </div>
                            <h3 class="font-semibold text-slate-900 mb-1">Start New Chat</h3>
                            <p class="text-xs text-slate-500">Query your datasets using natural language models.</p>
                        </button>
                        <button onclick="switchModule('reports')" class="group p-6 glass-card rounded-2xl text-left transition-all hover:shadow-xl hover:-translate-y-1">
                            <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center mb-4 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            </div>
                            <h3 class="font-semibold text-slate-900 mb-1">Generate Report</h3>
                            <p class="text-xs text-slate-500">Create beautiful visual analytics from raw data.</p>
                        </button>
                        <div class="p-6 glass-card rounded-2xl border-dashed border-2 border-slate-200 flex flex-col items-center justify-center text-center">
                            <div class="w-10 h-10 bg-slate-100 text-slate-400 rounded-full flex items-center justify-center mb-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                            </div>
                            <span class="text-xs font-medium text-slate-400">Add custom module</span>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-brand-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/></svg>
                        Recent Activity
                    </h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        ${state.reports.map(r => `
                            <div class="flex items-center justify-between p-4 bg-white rounded-xl border border-slate-100 hover:border-brand-200 hover:shadow-sm transition-all group cursor-pointer">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-lg bg-slate-50 flex items-center justify-center text-slate-400">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
                                    </div>
                                    <div>
                                        <h4 class="font-medium text-slate-800">${r.title}</h4>
                                        <p class="text-[11px] text-slate-400 font-medium uppercase tracking-tighter">${r.date}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="text-xs font-bold ${r.status === 'Complete' ? 'text-green-500' : 'text-amber-500'} bg-opacity-10 px-2 py-1 rounded">${r.status}</span>
                                    <svg class="w-4 h-4 text-slate-300 group-hover:text-brand-500 transform group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            chat: () => `
                <div class="h-full flex flex-col max-w-4xl mx-auto animate-fade-in">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-display font-bold text-slate-900">Conversational Intelligence</h2>
                        <select class="bg-white border border-slate-200 rounded-lg px-3 py-1.5 text-xs font-semibold focus:ring-2 focus:ring-brand-500 outline-none">
                            <option>GPT-4 Turbo (Default)</option>
                            <option>Claude 3.5 Sonnet</option>
                            <option>Gemini 1.5 Pro</option>
                        </select>
                    </div>
                    
                    <div id="chat-window" class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                            ${state.chatHistory.map(msg => `
                                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[80%] p-4 rounded-2xl ${msg.role === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai border border-slate-100 text-slate-700'}">
                                        <p class="text-sm leading-relaxed">${msg.text}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="p-4 bg-slate-50 border-t border-slate-200">
                            <div class="relative">
                                <input id="chat-input" type="text" placeholder="Ask anything about your business data..." class="w-full pl-4 pr-24 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none shadow-sm">
                                <button onclick="sendMessage()" class="absolute right-2 top-2 bottom-2 px-4 bg-brand-600 text-white rounded-lg text-sm font-bold hover:bg-brand-700 transition-colors flex items-center gap-2">
                                    <span>Send</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            reports: () => `
                <div class="animate-fade-in max-w-6xl mx-auto">
                    <div class="flex items-end justify-between mb-10">
                        <div>
                            <h2 class="text-3xl font-display font-bold text-slate-900 mb-2">Reports & Analytics</h2>
                            <p class="text-slate-500">Automated insight generation from connected sources.</p>
                        </div>
                        <button class="bg-brand-600 text-white px-6 py-2.5 rounded-xl font-bold hover:shadow-lg hover:shadow-brand-500/20 transition-all flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                            New Report
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${state.reports.map(r => `
                            <div class="bg-white rounded-2xl border border-slate-200 p-6 hover:shadow-xl transition-all group">
                                <div class="flex justify-between items-start mb-6">
                                    <div class="w-12 h-12 rounded-xl bg-brand-50 flex items-center justify-center text-brand-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                                    </div>
                                    <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider ${r.status === 'Complete' ? 'bg-green-50 text-green-600' : 'bg-amber-50 text-amber-600'}">${r.status}</span>
                                </div>
                                <h3 class="text-lg font-bold text-slate-800 mb-1">${r.title}</h3>
                                <p class="text-xs text-slate-400 mb-6">Generated on ${r.date}</p>
                                
                                <div class="space-y-3">
                                    <div class="flex justify-between text-xs font-medium">
                                        <span class="text-slate-500">Confidence Score</span>
                                        <span class="text-slate-900">${r.score}%</span>
                                    </div>
                                    <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                        <div class="h-full bg-brand-500 rounded-full" style="width: ${r.score}%"></div>
                                    </div>
                                </div>

                                <div class="mt-8 pt-6 border-t border-slate-100 flex gap-2">
                                    <button class="flex-1 py-2 text-xs font-bold text-slate-600 bg-slate-50 hover:bg-slate-100 rounded-lg transition-colors">Download</button>
                                    <button class="flex-1 py-2 text-xs font-bold text-brand-600 bg-brand-50 hover:bg-brand-100 rounded-lg transition-colors">View Detail</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            dev: () => `
                <div class="animate-fade-in max-w-6xl mx-auto pb-20">
                    <div class="mb-10">
                        <h2 class="text-3xl font-display font-bold text-slate-900 mb-2">Developer Center</h2>
                        <p class="text-slate-500">Manage global AI infrastructure, models, and security keys.</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-8">
                            <!-- Model Management -->
                            <section class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <h3 class="font-bold text-slate-800">Global AI Models</h3>
                                    <button class="text-brand-600 text-xs font-bold hover:underline">+ Add Model</button>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left">
                                        <thead>
                                            <tr class="text-[10px] uppercase tracking-widest text-slate-400 font-bold border-b border-slate-100">
                                                <th class="px-6 py-4">Model Name</th>
                                                <th class="px-6 py-4">Provider</th>
                                                <th class="px-6 py-4">Status</th>
                                                <th class="px-6 py-4 text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-slate-50">
                                            ${state.models.map(m => `
                                                <tr class="text-sm">
                                                    <td class="px-6 py-4 font-mono font-medium text-slate-700">${m.name}</td>
                                                    <td class="px-6 py-4 text-slate-500">${m.provider}</td>
                                                    <td class="px-6 py-4">
                                                        <span class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase ${m.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">
                                                            <span class="w-1.5 h-1.5 rounded-full ${m.status === 'active' ? 'bg-green-500' : 'bg-slate-400'}"></span>
                                                            ${m.status}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4 text-right">
                                                        <button class="text-slate-400 hover:text-brand-600 font-medium">Configure</button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            <!-- Usage Logs -->
                            <section class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                                <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                                    <h3 class="font-bold text-slate-800">Live API Traffic</h3>
                                </div>
                                <div class="p-6 space-y-4 font-mono text-xs">
                                    <div class="flex gap-4 text-green-600"><span class="shrink-0">[2023-10-15 14:22:01]</span><span>POST /v1/chat/completions - 200 OK (342ms)</span></div>
                                    <div class="flex gap-4 text-green-600"><span class="shrink-0">[2023-10-15 14:22:05]</span><span>GET /v1/models - 200 OK (12ms)</span></div>
                                    <div class="flex gap-4 text-slate-400"><span class="shrink-0">[2023-10-15 14:22:12]</span><span>PUT /v1/settings/provider_openai - 204 No Content</span></div>
                                    <div class="flex gap-4 text-amber-600"><span class="shrink-0">[2023-10-15 14:22:45]</span><span>POST /v1/embeddings - 429 Too Many Requests</span></div>
                                </div>
                            </section>
                        </div>

                        <div class="space-y-6">
                            <!-- Security / BYOK -->

        // Navigation Controller
        function switchModule(id) {
            state.activeModule = id;
            
            // Update Sidebar UI
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('sidebar-active'));
            document.getElementById(`nav-${id}`).classList.add('sidebar-active');

            // Update Header Title
            const titles = {
                home: 'Smart Workspace',
                chat: 'Chat with Data',
                reports: 'Analytics & Reports',
                dev: 'Developer Control Center'
            };
            document.getElementById('current-page-title').innerText = titles[id];

            // Render Content
            render();
        }

        // Role Controller
        function setRole(role) {
            state.role = role;
            
            const userBtn = document.getElementById('role-user');
            const devBtn = document.getElementById('role-dev');
            const devLink = document.getElementById('dev-link-container');
            const badge = document.getElementById('role-badge');

            if(role === 'developer') {
                devBtn.classList.add('bg-slate-800', 'text-white');
                devBtn.classList.remove('text-slate-500');
                userBtn.classList.remove('bg-slate-800', 'text-white');
                userBtn.classList.add('text-slate-500');
                devLink.classList.remove('hidden');
                badge.innerText = 'Developer Mode';
                badge.className = 'px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-amber-50 text-amber-600 border border-amber-200';
            } else {
                userBtn.classList.add('bg-slate-800', 'text-white');
                userBtn.classList.remove('text-slate-500');
                devBtn.classList.remove('bg-slate-800', 'text-white');
                devBtn.classList.add('text-slate-500');
                devLink.classList.add('hidden');
                badge.innerText = 'User Mode';
                badge.className = 'px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-slate-100 text-slate-500 border border-slate-200';
                
                if(state.activeModule === 'dev') switchModule('home');
            }
        }

        // Chat logic
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if(!val) return;

            state.chatHistory.push({ role: 'user', text: val });
            input.value = '';
            render();

            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Simulate AI reply
            setTimeout(() => {
                state.chatHistory.push({ 
                    role: 'ai', 
                    text: "I've analyzed the recent datasets. Based on the current trends, your Q4 projections look promising, especially in the cloud sector. Should I generate a detailed visualization for this?" 
                });
                render();
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 1000);
        }

        // Core Render
        function render() {
            const container = document.getElementById('module-content');
            container.innerHTML = modules[state.activeModule]();

            // Re-bind chat input enter key
            const input = document.getElementById('chat-input');
            if(input) {
                input.addEventListener('keypress', (e) => {
                    if(e.key === 'Enter') sendMessage();
                });
            }
        }

        // Init
        render();

    </script>
